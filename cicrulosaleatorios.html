<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circulos aleatorios
    </title>
</head>
<body>
    
</body>
<canvas width="800" height="400"></canvas>

<script>

var pantalla = document.querySelector("canvas");
var pincel = pantalla.getContext("2d");
pincel.fillStyle = "lightgrey";
pincel.fillRect(0,0,600,400);

var r=10
var xAleatorio;
var yAleatorio;
function dibujarCirculo(x,y,r,color){
    pincel.fillStyle= color;
    pincel.beginPath();
    pincel.arc(x,y,r,0,2*Math.PI)
    pincel.fill();
}

function dibujarObjetivo(x,y){
    dibujarCirculo(x,y,r+20,"red");
    dibujarCirculo(x,y,r+10,"white");
    dibujarCirculo(x,y,r,"red");
}
function limpiarPantalla(){
    pincel.clearRect(0,0,600,400);

}

function posicionAleatoria(maximo){
    return Math.floor(Math.random()*maximo);
}

var x = 0;
function actualizaPantalla(){
    limpiarPantalla();
    xAleatorio = posicionAleatoria(600);
    yAleatorio = posicionAleatoria(400);
    dibujarObjetivo(xAleatorio,yAleatorio);
}

setInterval(actualizaPantalla,2000);

function disparar(evento){
    var x = evento.pageX - pantalla.offsetTop;
    var y = evento.pageY - pantalla.offsetTop;
    if ((x < xAleatorio + r)&&
        (x > xAleatorio - r)&&
        (y > yAleatorio + r)&&
        (y > yAleatorio - r)){
            alert("acertaste");
        }
}

pantalla.onclick = disparar;


</script>


</html>
