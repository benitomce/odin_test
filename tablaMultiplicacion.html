<body>
    <h1>pruebas chidas</h1>
</body>

<script>
    function mensaje(mensaje) {
        document.write(mensaje)
        document.write("<br><br><br>")
    }

    var numeroAleatorio=Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1;

        while (contador <= intentos) {
        var numeroUsuario = parseInt(prompt("que numero estoy pensando del 1 al 10?"));
        if (numeroAleatorio == numeroUsuario) {
            mensaje("acertaste, el numero era " + numeroAleatorio);
            mensaje("acertaste en el intento #" + contador);
            break;
        }
        else {
            alert("ese no es el numero!");
        }
        contador++;
        }


</script>
